                            <div class="col">
                                <label class="menu-labels" for="game">Game: </label>

                            </div>

                            <div class="col">
                                <label for="game" class="menu-labels">Type:</label>
                                <select id="type" class="form-control filter-control" data-ng-options="o.name for o in options"
                                    data-ng-model="selectedType"></select>
                            </div>

                            <div class="col">
                                <label class="menu-labels" for="search">Search: </label>
                                <input type="text" placeholder="" class="form-control filter-control" id="search"
                                    data-ng-model="search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
